<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"
          media="screen" 
          charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header_image" src="./eisenhower-matrix.jpg">
      <a class="header__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="item__new">
        <h3 class="item__task">Add Item</h3>
        <div class="item__wrapper">
          <input id="new-task" class="task new__task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <h3 class="item__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item__list">
          <input class="item__checkbox" type="checkbox"><label class="task__title">Pay Bills</label>
          <input class="item__hide" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
        </li>
        <li class="item__list edit-mode">
          <input class="item__checkbox" type="checkbox"><label class="task__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__hide">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="item__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item__list">
          <input class="item__checkbox" type="checkbox" checked><label class="task__title">See the Doctor</label>
          <input type="text" class="task item__hide">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
